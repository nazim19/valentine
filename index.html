<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #message {
            font-size: 24px;
            margin-top: 50px;
        }
        
        #buttons {
            margin-top: 20px;
        }
        
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        #yes {
            background-color: green;
            color: white;
            position: relative;
            /* Added position relative */
            z-index: 1;
            /* Added z-index */
        }
        
        #no {
            background-color: red;
            color: white;
        }
        
        .divContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
        }
    </style>
</head>

<body>
    <div id="message">Will you be my valentine, Aprajita?</div>
    <img src="https://i.pinimg.com/originals/c5/0a/c9/c50ac977b8a89140fc3f7bcb1a05e146.gif" autoplay loop alt="Cute GIF" width="300">
    <div id="buttons" class="divContainer">
        <button id="yes" class="button">Yes</button>
        <button id="no" class="button">No</button>
    </div>

    <script>
        let noClicks = 0;

        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");

        noButton.addEventListener("click", function() {
            noClicks++;
            if (noClicks === 1) {
                noButton.innerText = "Are you sure?";
            } else if (noClicks === 2) {
                noButton.innerText = "Are you really sure?";
            } else if (noClicks === 3) {
                noButton.innerText = "Think again";
            } else if (noClicks === 4) {
                noButton.innerText = "Last chance";
            } else if (noClicks === 5) {
                noButton.innerText = "Give it another thought";
            } else if (noClicks === 6) {
                noButton.innerText = "You're breaking my heart";
            }

            yesButton.style.transform = `scale(${1.5 + noClicks * 0.3})`;
        });

        yesButton.addEventListener("click", function() {
            message.innerText = "Oh yay!";
            yesButton.style.display = "none";
            noButton.style.display = "none";
        });
    </script>
</body>

</html>
